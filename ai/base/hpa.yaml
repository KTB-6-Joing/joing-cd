apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rec-ai
  namespace: prod
spec:
  maxReplicas: 3
  minReplicas: 1
  metrics:
    - resource:
        name: cpu
        target:
          averageUtilization: 60
          type: Utilization
      type: Resource
    - resource:
        name: memory
        target:
          averageUtilization: 80
          type: Utilization
      type: Resource
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rec-ai
---
